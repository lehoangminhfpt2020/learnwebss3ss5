<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>em,ex,px</title>
    <style type="text/css">
        h3{
            font-family: "Courier New";
            font-size: 1.5em;
            line-height: 1.8em;
        }
        ul{
            line-height: 1.8em;
            font-size: 2ex;
        }

        p {
            font-size: 1.8em;
            line-height: 1.8em;
        }

        h1{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h3>vi du ve dung font-size va line - height em</h3>
    <ul>ví dụ dùng font size:2ex</ul>
    <p> ví dụ dùng line height:1.8em</p>
    <h1>ví dụ dùng font size:20px</h1>
</body>
</html>
